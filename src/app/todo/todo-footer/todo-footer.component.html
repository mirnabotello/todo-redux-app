<!-- This footer should hidden by default and shown when there are todos -->
<footer class="footer">
  <!-- This should be `0 items left` by default -->
  <span class="todo-count"><strong>{{pendingTasks}}</strong> item left</span>
  <!-- Remove this if you don't implement routing -->
  <ul class="filters">
    <li (click)="changeFilter(filter)"
        *ngFor="let filter of validFilters">
      <a [ngClass]="{'selected': filter === currentFilter}"> {{ filter }} </a>
    </li>
  </ul>

  <button *ngIf="taskNumber !== pendingTasks"
      (click)="clearCompleted()" class="clear-completed">Clear completed</button>
</footer>
